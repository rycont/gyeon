<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>견주기: 의미를 견주어 단어를 찾는 게임</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
        />
        <script
            defer
            src="https://cloud.umami.is/script.js"
            data-website-id="694f0566-9f4b-4ded-a721-cef131b8a5d9"
        ></script>
        <style>
            @import url('https://fastly.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.1/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css');

            body {
                font-family: 'Wanted Sans Variable', sans-serif;
            }
        </style>
    </head>
    <body>
        <h1 id="chosung"></h1>
        <p>견주기에 오신걸 환영합니다. 초성으로 단어를 맞춰보세요.</p>
        <ul id="log_wrapper"></ul>
        <form id="answer_form">
            <input
                type="text"
                placeholder="Type your answer here:"
                name="answer_input"
                id="answer_input"
                autocomplete="off"

            />
            <button type="submit" id="submit_button">Submit</button>
        </form>

        <script type="module" src="/src/index.tsx"></script>
    </body>
